<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    
 	</head>
  	<body ng-app="myApp" >
   		<div ng-controller="myController">
    		<hr>
   			<form style="margin-left: 30px; display: inline-block ; float: right ; margin-right: 280px;" >
        		<input type='text' name='newrow' ng-model="newRow">
        		<input type='submit' class="btn btn-primary" value='ADD' ng-click="addRow()">
      		</form>
    		<h1 style="margin-left:30px">ЕНЕЇДА</h1>
    		<hr>
     		<ul type="none"  ng-repeat="row in eneida">
       			<li style="display:inline-block; width:300px">{{row.data}}</li>
       			<li style="display:inline-block;">
       				<input type='submit'  class="btn btn-primary" value='Edit' ng-click="editRow(row.id)">
       			</li>
       			<li style="display:inline-block;">
          			<form style="margin: 0 50px">
            			<input type='submit' class="btn btn-danger" value='Delete' ng-click="deleteRow(row.id)">
          			</form>
        		</li>
       			<li  style="display:inline-block;">
       				<input type='submit' class="btn btn-success" value='Info' ng-click="getRow(row.id)">
       			</li>
       			<li style="display:inline-block;">
       				<form style="margin-left: 100px;">
       					<input  type='text' placeholder="please click Edit" id="edit-row-{{row.id}}"
       						name="buffer" ng-model="refreshRow" disabled="true">
        				<input type='submit' class="btn btn-primary" value='Update' ng-click="updateRow(row.id)">
      				</form>
      			</li>
     		</ul>
      		<br>
      		<h6>
      			<span style="margin-left: 50px ; background-color: grey"> selected row (please click Info)</span>
      			<span style="color: black">{{thatRow}}</span>
      		</h6>
      
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
